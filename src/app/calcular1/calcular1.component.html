<h1>Calculadora</h1>
<p>Numero 1: <input type="number" [(ngModel)]="num1"></p>
<p>Numero 2: <input type="number" [(ngModel)]="num2"></p>
<p><button (click)="suma()">Suma</button></p>
<p><button (click)="resta()">Resta</button></p>
<p><button (click)="multiplicar()">Multiplicar</button></p>
<p><button (click)="dividir()">Dividir</button></p>
